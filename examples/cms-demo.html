<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CMS Demo</title>
        <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro:400,700' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>

        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

        <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

        <!-- Latest compiled and minified CSS -->
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">         
        <link href='css/themes.css' rel='stylesheet' type='text/css'>
        <link href='css/toolbar.css' rel='stylesheet' type='text/css'>
        <link href='css/embed-panel.css' rel='stylesheet' type='text/css'>
        <link href='css/image.css' rel='stylesheet' type='text/css'>
        <link href='css/inline.css' rel='stylesheet' type='text/css'>
        <link href='css/cms-demo.css' rel='stylesheet' type='text/css'>
        

    </head>

    <body>
        <div id="nav">
            <div class="container">
                <span class="navbar-brand" data-toggle="tooltip" title="Save &amp; Return"></span>

                <div class="navbar-form pull-right" >
                    <button class="btn">Send to Editor</button>
                    
                    
                    <button class="btn btn-primary">Preview &amp; Publish</button>

                </div>

            </div>
        </div>
        


        <div id="content-wrapper" class="container">
            <div id="categorization">
                <span class="label label-primary">Add Section</span> <span class="label label-default">Set Feature Type</span>
                <span class="label label-default pull-right">Add Special Image</span>
            </div>
            <div id="tags">
                <span class="label label-primary">Add Tag</span>
            </div>
            <div id="content-title"></div> 
            <div id="content-subhead"></div>
            <div id="authors" class="inline-input">
                By <span class="values"></span><span class="add icon-plus-sign-alt"> Add Author</span>
            </div> 
            <div id="content-body"></div> 

        </div>

        <!-- the embed panel is not part of the editor markup. It can be used by multiple editors on a page. -->


        <div id="embed-panel" class="toolbar">
            <span id="embed-panel-close" class="icon-remove-sign"></span>
            <div id="embed-panel-contents"></div>
        </div>


        <!-- TEMPLATES -->
        <script type="text/template" id="document-tools-template">
            <button class="primary icon-gear"></button>
            <div class="expanded">
                <div>
                    <button name="blockquote" class="icon-quote-left"></button>
                    <button name="orderedlist" class="icon-list-ol"></button>
                    <button name="unorderedlist" class="icon-list-ul"></button><br>

                    <button class="text" name="visualize">Visualize</button>
                </div>     
                <div  class="group">
                    <button name="image" class="icon-camera"></button>
                    <button name="video" class="icon-film"></button>
                    <button name="audio" class="icon-music"></button><br>
                    <button name="html" class="icon-code"></button>
                    <button name="specialchars" >&copy;</button>
                    <button name="tweet" class="icon-twitter"></button>

                </div>
      
            </div>
        </script>

        <script type="text/template" id="selection-tools-template">
                <button name="link" class="icon-link"></button>
                <button name="bold" class="icon-bold"></button>
                <button name="italic" class="icon-italic"></button>
                <button name="underline" class="icon-underline"></button>
                <span class="expanded">
                    <button name="strikethrough" class="icon-strikethrough"></button>
                    <button name="subscript" class="icon-subscript"></button>
                    <button name="subscript" class="icon-superscript"></button>
                    <button name="removeformatting" class="icon-remove"></a>
                </span>
        </script>

        <script type="text/template" id="selection-tools-minimal-template">
                <button name="italic" class="icon-italic"></button>
        </script>

        <script type="text/template" id="embed-panel-image">
                
                
                <div class="image-add container" style="display:none">
                    <div class="row">
                        <div class="col-md-4">
                            <span class="label label-default">Upload an image</span>
                            <div style="margin-top: 40px">
                                <input type="file" name="image">
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div>
                            <span class="label label-default">Images in this Article</span>
                            <input class="pull-right" type="text" placeholder="Search library">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="image-edit" >
                    <input type="text" style="width: 100px" id="image-embed-id" value="1">
                    <div class="image-place">
                        <a name="left">left</a>
                        <a name="center">center</a>
                        <a name="right">right</a>
                        <a name="full">full</a>
                    </div>
                

                </div>
                
        </script>
        
        <script type="text/template" id="embed-panel-html">
            <textarea>put some html in here</textarea>
        </script>
        <script type="text/template" id="embed-panel-video">
            Add a video
        </script>
        <script type="text/template" id="embed-panel-specialchars">
            Character map
        </script>
        <script type="text/template" id="embed-panel-tweet">
            Embed a tweet
        </script>
        <script type="text/template" id="embed-panel-audio">
            Add some audio
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="../src/lib/image.js"></script>

        <script src="../build/onion-editor.js"></script>
        <script>


            var undomanager = new UndoManager();

            var content_title_editor = new Editor({
                /* global options */
                element:document.getElementById("content-title"),
                toolbar: {
                    selectionTools: $("#selection-tools-minimal-template").html(),
                },
                enableFullscreen: false,
                placeholder: "Title",
                content: "",
                allowNewline: false,
                characterLimit: 200,
                settings: {
                    font: "title",
                    color: "light",
                    visualize: true
                },
            })

            var content_subhead_editor = new Editor({
                /* global options */
                element:document.getElementById("content-subhead"),
                toolbar: {
                    selectionTools: $("#selection-tools-minimal-template").html(),
                },
                enableFullscreen: false,
                placeholder: "Subhead",
                content: "",
                allowNewline: false,
                characterLimit: 400,
                settings: {
                    font: "subhead",
                    color: "light",
                    visualize: true
                },
            })


            var content_body_editor = new Editor({
                /* global options */
                element:document.getElementById("content-body"),
                toolbar: {
                    documentTools:  $("#document-tools-template").html(),
                    selectionTools: $("#selection-tools-template").html(),
                },
                placeholder: "Write here",
                enableFullscreen: true,
                settings: {
                    font: "serif",
                    color: "light",
                    visualize: true
                },
            })

        </script>


    </body>

</html>
